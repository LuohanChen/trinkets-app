<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trinkets</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css"/>

  <!-- Konva -->
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>

  <script>
    // Point everything to same-origin API on Render
    window.API_BASE = ""; // empty = same origin
    window.TRINKETS_API = (window.API_BASE || "") + "/trinkets.json";
  </script>

  <script src="script.js" defer></script>

  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css">
<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-classic/css/uicons-regular-classic.css">

</head>
<body>
  <!-- Start / Loading screen -->
  <section id="loading" class="loading-screen" aria-live="polite">
    <div id="floatLayer" class="float-layer" aria-hidden="true"></div>
    <div class="start-wrap">
      <h1 id="startTitle" class="start-title">Everyday, we carry stories of ourselves</h1>
      <div id="sequence" class="sequence hidden" aria-hidden="true">
        <h1 class="start-title">
          <span class="stories-of">Stories of:</span>
          <span id="storiesWord" class="stories-word"></span>
        </h1>
      </div>
      <h1 id="finalPrompt" class="start-title hidden">Whatâ€™s your story?</h1>
      <button id="startBtn" class="start-btn" type="button" aria-label="Start">Start</button>
      <p class="start-hint">Press anything, anywhere else to skip.</p>
    </div>
  </section>

  <!-- Trinkets Studio -->
  <main id="studio" class="studio hidden" aria-hidden="true">
    <div class="studio-inner">
      <div class="studio-header">
        <h2>Trinkets</h2>
        <h3>Our stories we carry</h3>
      </div>

      <div class="studio-grid">
        <div class="canvas-col">
          <label class="canvas-label">Draw your Trinket</label>
<div class="canvas-wrap">
  <div id="konvaStage" class="konva-stage"></div>
  <div class="tools">
    <!-- Icon tool selectors (replace text labels) -->
    <button id="toolBrush" class="tool-btn active-tool" title="Brush">
      <i class="fi fi-rs-paint-brush"></i>
    </button>
    <button id="toolBucket" class="tool-btn" title="Paint Bucket">
      <i class="fi fi-rr-fill"></i>
    </button>
    <button id="toolEraser" class="tool-btn" title="Eraser">
      <i class="fi fi-rc-eraser"></i>
    </button>

    <!-- Color + size controls -->
    <input type="color" id="brushColor" value="#111111" />
    <input type="range" id="brushSize" min="1" max="48" value="6" />

    <!-- Utility buttons -->
    <button id="clearCanvas" class="clear-btn" type="button">Clear</button>
    <button id="submitTrinket" class="submit-btn" type="button">Submit</button>
  </div>
</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
